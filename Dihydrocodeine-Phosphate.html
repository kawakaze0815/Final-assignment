<h1>ジヒドロコデインリン酸塩とは</h1>
     <p>・ジヒドロコデインリン酸塩はオピオイド鎮痛薬の一つであり、中枢神経系に作用して痛みを緩和します。<br>
          具体的な作用機序は、オピオイド受容体と結合して鎮痛効果を発揮することによるものです。<br>
          効果として鎮痛効果、鎮咳抑制効果、疼痛による身体的な苦痛や不快感を軽減する副作用軽減効果などがあるが、<br>
          麻薬性の成分であり、服用しすぎるとオーバードーズを起こす可能性が高いため、医師や薬剤師の判断に<br>
     　　 基づいた正確な使用が必要になる。</p>
