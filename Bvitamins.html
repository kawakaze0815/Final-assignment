<h1>ビタミンB群とは</h1>
     <p>ビタミンB群は、水溶性ビタミンの一群であり、8つの異なるビタミンから構成されています。<br>
     　 各ビタミンBは化学的には異なりますが、一部の共通の特性を持っています。<br>
        以下にビタミンB群それぞれの概要を掲示いたします。</p>
<br>
<br>
    <h2>ビタミンB１（チアミン）について</h2>
    <p>ビタミンB1は、エネルギー代謝に重要な役割を果たし、神経系の正常な機能維持にも関与します。<br>
       主に穀物や豚肉、魚などに含まれています。</p>
<br>
<br>

     <h2>ビタミンB2（リボフラビン）について</h2>
    <p>細胞のエネルギー産生に必要な酵素の一部を構成し、皮膚や粘膜の健康維持にも関与します。<br>
       乳製品、肉類、緑黄色野菜などに含まれています。</p>
