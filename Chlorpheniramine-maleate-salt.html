<h1>クロルフェニラミンマレイン酸塩とは</h1>
     <p>・クロルフェニラミンマレイン酸塩は、アレルギー反応を抑制するためにヒスタミン受容体をブロックする作用があります。<br>
          効果として、くしゃみ、鼻づまり、鼻水といったアレルギー症状の緩和や、かゆみ止めを抑えるものがある。</p>
