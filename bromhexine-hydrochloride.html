<h1>ブロムヘキシン塩酸塩とはとは</h1>
     <p>・ブロムヘキシン塩酸塩は、粘液や痰の粘度を減少させ、排出しやすくする働きがあります。<br>
　　      通常、経口薬として利用されますが、場合によっては注射薬としても使用されることがあります。<br>
          効果として、咳の症状緩和や痰の排出促進、呼吸器の炎症緩和などがあります。
