<h1>アセトアミノフェンとは</h1>
     <p>アセトアミノフェンは、解熱鎮痛薬として一般的に使用される薬物です。<br>
        また、非ステロイド性抗炎症薬（NSAIDs）とは異なり、抗炎症作用はほとんどありません。・<br>
        アセトアミノフェンとは、脳にある体温調整中枢に作用する成分であり、血管や汗腺を広げることで<br>
     　 血管や汗腺を広げることで体外へと熱を逃がし、体温を下げる作用がある。<br> 
        主な効果として解熱・鎮痛効果や抗炎症作用といったものがあり、風邪薬として使われる。</p>
